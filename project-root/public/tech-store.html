<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tech Store — SN Security</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./store.css">
</head>
<body>
  <div id="site-navbar"></div>

  <main class="container">
    <header class="store-header">
      <div class="store-brand">
        <img class="store-logo" src="./assets/logo.svg" alt="SN Security logo">
        <div>
          <h1>Tech Store</h1>
          <div class="sub muted">Gear and tools for labs</div>
        </div>
      </div>
      <div class="store-controls">
        <a class="back-btn" href="./index.html">← Back</a>
      </div>
    </header>

    <section class="store-main">
      <div id="productGrid" class="product-grid">
        <article class="card">
          <img src="./assets/images/placeholder-1.jpg" alt="USB Rubber Ducky">
          <div class="card-body">
            <h3 class="card-title">USB Rubber Ducky</h3>
            <div class="card-meta">Compact keystroke injection tool</div>
          </div>
          <div class="card-actions">
            <button class="btn">Details</button>
            <button class="btn primary">Buy</button>
          </div>
        </article>
        <article class="card">
          <img src="./assets/images/placeholder-2.jpg" alt="WiFi Pineapple">
          <div class="card-body">
            <h3 class="card-title">WiFi Pineapple</h3>
            <div class="card-meta">Wireless auditing platform</div>
          </div>
          <div class="card-actions">
            <button class="btn">Details</button>
            <button class="btn primary">Buy</button>
          </div>
        </article>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="./script.js"></script>
</body>
</html>
