<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Courses — SN Security</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./store.css">
</head>
<body>
  <div id="site-navbar"></div>

  <main class="container">
    <header class="store-header">
      <div class="store-brand">
        <img class="store-logo" src="./assets/logo.svg" alt="SN Security logo">
        <div>
          <h1>Courses</h1>
          <div class="sub muted">Instructor-led courses & hands-on labs</div>
        </div>
      </div>
      <div class="store-controls">
        <a class="back-btn" href="./index.html">← Back</a>
      </div>
    </header>

    <section class="store-main">
      <div id="productGrid" class="product-grid">
        <article class="card">
          <img src="./assets/images/course-1.jpg" alt="Intro to Pentesting">
          <div class="card-body">
            <h3 class="card-title">Intro to Pentesting</h3>
            <div class="card-meta">Duration: 6 weeks · Level: Beginner</div>
          </div>
          <div class="card-actions">
            <button class="btn">Overview</button>
            <button class="btn primary">Enroll</button>
          </div>
        </article>

        <article class="card">
          <img src="./assets/images/course-2.jpg" alt="Web App Security">
          <div class="card-body">
            <h3 class="card-title">Web App Security</h3>
            <div class="card-meta">Duration: 8 weeks · Level: Intermediate</div>
          </div>
          <div class="card-actions">
            <button class="btn">Overview</button>
            <button class="btn primary">Enroll</button>
          </div>
        </article>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="./script.js"></script>
</body>
</html>
