<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="goldGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fff7e6"/>
      <stop offset="30%" stop-color="#ffd97a"/>
      <stop offset="60%" stop-color="#f5b33a"/>
      <stop offset="100%" stop-color="#a66a00"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="metal" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#ffd86b" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#b27000" stop-opacity="1"/>
    </radialGradient>
  </defs>

  <!-- Transparent background so it layers on any page -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Outer shield -->
  <g transform="translate(32,32) scale(0.92)" filter="url(#softGlow)">
    <path d="M512 64 L880 192 L880 512 C880 736 664 880 512 928 C360 880 144 736 144 512 L144 192 Z" fill="url(#metal)" stroke="#3a2a00" stroke-width="10"/>

    <!-- Inner inset for depth -->
    <path d="M512 140 L820 248 L820 512 C820 712 636 828 512 872 C388 828 204 712 204 512 L204 248 Z" fill="rgba(0,0,0,0.06)"/>

    <!-- Monogram: stylized 'C' and shield notch forming an 'S' impression -->
    <g transform="translate(320,300) scale(1.2)">
      <path d="M120 60 A120 120 0 1 0 120 300" fill="none" stroke="url(#goldGrad)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M160 100 L320 100 L320 140 L200 260 L320 380 L320 420 L160 420" fill="none" stroke="url(#goldGrad)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Crown accent -->
    <g transform="translate(420,40) scale(0.5)">
      <path d="M40 120 L80 40 L120 120 L160 40 L200 120 L40 120 Z" fill="url(#goldGrad)" stroke="#593300" stroke-width="6"/>
    </g>

    <!-- Premium ribbon -->
    <g transform="translate(220,720)">
      <rect x="0" y="0" width="560" height="90" rx="36" fill="#0b1220" opacity="0.85"/>
      <text x="280" y="64" font-family="Segoe UI, Arial, sans-serif" font-size="44" fill="#ffd87a" font-weight="700" text-anchor="middle">CYBERSHIELD PREMIUM</text>
    </g>
  </g>
</svg>
